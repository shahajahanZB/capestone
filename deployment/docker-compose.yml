version: '3.8'

services:
  frontend-blue:
    image: ${FRONTEND_IMAGE:-ghcr.io/your-org/frontend:latest}
    container_name: frontend-blue
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - API_BASE_URL=/
      - PORT=3000
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "deployment=blue"
      - "service=frontend"

  frontend-green:
    image: ${FRONTEND_IMAGE:-ghcr.io/your-org/frontend:latest}
    container_name: frontend-green
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=production
      - API_BASE_URL=/
      - PORT=3000
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "deployment=green"
      - "service=frontend"
    profiles:
      - green

networks:
  app-network:
    driver: bridge
    name: fullstack-network

volumes:
  nginx_conf:
  nginx_certs:
  nginx_logs:
