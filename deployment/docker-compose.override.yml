version: '3.8'

services:
  frontend-blue:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    image: fullstack-frontend:local
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - API_BASE_URL=/
      - PORT=3000
    networks:
      - app-network

  frontend-green:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    image: fullstack-frontend:local
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=development
      - API_BASE_URL=/
      - PORT=3000
    networks:
      - app-network
    profiles:
      - green

networks:
  app-network:
    external: false
