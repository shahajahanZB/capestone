version: '3.8'

services:
  backend-blue:
    build:
      context: ../backend
      dockerfile: Dockerfile
    image: fullstack-backend:local
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - PORT=8000
    networks:
      - app-network

  backend-green:
    build:
      context: ../backend
      dockerfile: Dockerfile
    image: fullstack-backend:local
    ports:
      - "8001:8000"
    environment:
      - ENVIRONMENT=development
      - PORT=8000
    networks:
      - app-network
    profiles:
      - green

  frontend-blue:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    image: fullstack-frontend:local
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - API_BASE_URL=http://localhost:8000
      - PORT=3000
    networks:
      - app-network
    depends_on:
      - backend-blue

  frontend-green:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    image: fullstack-frontend:local
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=development
      - API_BASE_URL=http://localhost:8001
      - PORT=3000
    networks:
      - app-network
    profiles:
      - green
    depends_on:
      - backend-green

networks:
  app-network:
    external: false
