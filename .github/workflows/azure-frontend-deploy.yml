name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install frontend deps & run tests
        working-directory: ./frontend
        run: |
          npm ci
          npm test --silent

      - name: Inject FRONTEND_API_BASE_URL (optional)
        run: |
          if [ -n "${{ secrets.FRONTEND_API_BASE_URL }}" ]; then
            echo "Injecting FRONTEND_API_BASE_URL into frontend files"
            sed -i "s|%%API_BASE_URL%%|${{ secrets.FRONTEND_API_BASE_URL }}|g" frontend/public/index.html
          else
            echo "No FRONTEND_API_BASE_URL secret set; using relative paths (placeholder set to '/')"
            sed -i "s|%%API_BASE_URL%%|/|g" frontend/public/index.html
          fi

      - name: Build and Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "frontend"
          api_location: ""
          output_location: "frontend/public"

      - name: Verify deployment
        run: |
          DOMAIN="${{ secrets.DOMAIN_NAME }}"
          if [ -z "$DOMAIN" ]; then
            DOMAIN="projectapi.live"
          fi
          echo "Verifying https://$DOMAIN"
          sleep 10
          curl -fsS "https://$DOMAIN/" || (echo "Deployment verification failed" && exit 1)
