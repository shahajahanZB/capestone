name: Azure Static Web Apps Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # Copy ONLY static files (no build needed)
      - name: Prepare static artifacts
        run: |
          echo "Copying frontend/public to artifacts"
          rm -rf frontend/__artifacts || true
          mkdir -p frontend/__artifacts
          cp -r frontend/public/* frontend/__artifacts/

      # Deploy directly (skip build completely)
      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "frontend/__artifacts"
          skip_app_build: true
